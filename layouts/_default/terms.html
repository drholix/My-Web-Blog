{{ define "main" }}
  <section class="page-header">
    <h1>{{ .Title }}</h1>
  </section>
  <div class="card-grid">
    {{ range .Data.Terms.Alphabetical }}
      <article class="card">
        <h3 class="card__title"><a href="{{ .Page.RelPermalink }}">{{ .Name }}</a></h3>
        <p class="card__summary">{{ .Count }} {{ cond (eq .Count 1) "entry" "entries" }}</p>
      </article>
    {{ end }}
  </div>
{{ end }}
