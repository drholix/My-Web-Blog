<figure style="margin:2rem auto; position:relative; width:100%; padding-bottom:56.25%;">
  <iframe
    src="{{ .Get "src" }}"
    title="{{ .Get "title" }}"
    loading="lazy"
    allowfullscreen="{{ with .Get "allowfullscreen" }}{{ . }}{{ else }}false{{ end }}"
    referrerpolicy="strict-origin-when-cross-origin"
    style="position:absolute; inset:0; width:100%; height:100%; border:0; border-radius:12px;"
  ></iframe>
</figure>
